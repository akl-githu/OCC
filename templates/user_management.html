<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Platform Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <path d="M7 7h10"></path>
                <path d="M7 12h10"></path>
                <path d="M7 17h10"></path>
            </svg>
            <a href="{{ url_for('dashboard') }}" class="text-xl font-bold">Dashboard</a>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm font-medium">Hello, {{ username }}!</span>
            <a href="{{ url_for('logout') }}" class="flex items-center text-red-500 hover:text-red-700 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 md:p-10">
        <h1 class="text-3xl font-bold mb-6">User Management</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Users Table</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Password</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
                        {% for user in users %}
                        <tr data-id="{{ user.id }}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ user.id }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.username }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">********</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.role }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="editUser('{{ user.id }}')" class="text-blue-600 hover:text-blue-900 mr-2">Edit</button>
                                <button onclick="deleteUser('{{ user.id }}')" class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <!-- Add/Update Form -->
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4" id="form-title">Add New User</h2>
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        <small class="text-gray-500">Leave blank to keep current password when updating.</small>
                    </div>
                    <div>
                        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                        <select id="role" name="role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            <option value="Admin">Admin</option>
                            <option value="Viewer">Viewer</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('user-form');
        const userIdInput = document.getElementById('user-id');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleInput = document.getElementById('role');
        const formTitle = document.getElementById('form-title');
        const tableBody = document.getElementById('user-table-body');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = userIdInput.value;
            const data = {
                username: usernameInput.value,
                email: emailInput.value,
                password: passwordInput.value,
                role: roleInput.value,
                action: id ? 'update' : 'add'
            };

            if (id) {
                data.id = id;
            }
            if (passwordInput.value) {
                data.password = passwordInput.value;
            } else {
                delete data.password;
            }

            const response = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.status === 'success') {
                await fetchUsers(); // Refresh the table
                resetForm();
            } else {
                alert(result.message);
            }
        });

        async function fetchUsers() {
            const response = await fetch('/user_management');
            const parser = new DOMParser();
            const doc = parser.parseFromString(await response.text(), 'text/html');
            const newTableBody = doc.getElementById('user-table-body').innerHTML;
            tableBody.innerHTML = newTableBody;
        }

        function editUser(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const cells = row.querySelectorAll('td');
            userIdInput.value = id;
            usernameInput.value = cells[1].textContent;
            emailInput.value = cells[2].textContent;
            roleInput.value = cells[4].textContent;
            formTitle.textContent = 'Update User';
            passwordInput.removeAttribute('required');
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    await fetchUsers();
                } else {
                    alert(result.message);
                }
            }
        }

        function resetForm() {
            userIdInput.value = '';
            form.reset();
            formTitle.textContent = 'Add New User';
            passwordInput.setAttribute('required', 'required');
        }
    </script>
</body>
</html>
