<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Tracker | Platform Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <header class="bg-white p-4 shadow-md flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <path d="M7 7h10"></path>
                <path d="M7 12h10"></path>
                <path d="M7 17h10"></path>
            </svg>
            <a href="{{ url_for('dashboard') }}" class="text-xl font-bold">Dashboard</a>
        </div>
        <div class="flex items-center space-x-4">
            <span class="text-sm font-medium">Hello, {{ username }}!</span>
            <a href="{{ url_for('logout') }}" class="flex items-center text-red-500 hover:text-red-700 transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                Logout
            </a>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="p-6 md:p-10">
        <h1 class="text-3xl font-bold mb-6">Platform Tracker</h1>

        <!-- Filter and Add Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                <h2 class="text-xl font-semibold mb-4 md:mb-0">Document Management</h2>
            </div>
            <form id="doc-form" class="space-y-4">
                <input type="hidden" id="doc-id">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label for="platform-name" class="block text-sm font-medium text-gray-700">Platform</label>
                        <select id="platform-name" name="platform-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                            {% for platform in platform_names %}
                                <option value="{{ platform }}">{{ platform }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label for="doc-type" class="block text-sm font-medium text-gray-700">Doc Type</label>
                        <input type="text" id="doc-type" name="doc-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Guide, Spec" required>
                    </div>
                    <div>
                        <label for="doc-name" class="block text-sm font-medium text-gray-700">Doc Name</label>
                        <input type="text" id="doc-name" name="doc-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., Installation Guide" required>
                    </div>
                    <div>
                        <label for="version" class="block text-sm font-medium text-gray-700">Version</label>
                        <input type="text" id="version" name="version" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., 1.0">
                    </div>
                    <div>
                        <label for="path" class="block text-sm font-medium text-gray-700">Path</label>
                        <input type="text" id="path" name="path" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="e.g., /docs/guide.pdf" required>
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Save Document</button>
                    <button type="button" onclick="resetForm()" class="ml-4 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset</button>
                </div>
            </form>
        </div>

        <!-- Documents Table -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Platform</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doc Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Doc Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Path</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="doc-table-body" class="bg-white divide-y divide-gray-200">
                        {% for doc in documents %}
                        <tr data-id="{{ doc.id }}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ doc.platform_name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doc.doc_type }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doc.doc_name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doc.version }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ doc.path }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="editDoc('{{ doc.id }}')" class="text-blue-600 hover:text-blue-900 mr-2">Edit</button>
                                <button onclick="deleteDoc('{{ doc.id }}')" class="text-red-600 hover:text-red-900">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const form = document.getElementById('doc-form');
        const docIdInput = document.getElementById('doc-id');
        const platformNameInput = document.getElementById('platform-name');
        const docTypeInput = document.getElementById('doc-type');
        const docNameInput = document.getElementById('doc-name');
        const versionInput = document.getElementById('version');
        const pathInput = document.getElementById('path');
        const tableBody = document.getElementById('doc-table-body');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = docIdInput.value;
            const data = {
                platform_name: platformNameInput.value,
                doc_type: docTypeInput.value,
                doc_name: docNameInput.value,
                version: versionInput.value,
                path: pathInput.value,
                action: id ? 'update' : 'add'
            };

            if (id) {
                data.id = id;
            }

            const response = await fetch('/api/documents', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.status === 'success') {
                await fetchDocs(); // Refresh the table
                resetForm();
            } else {
                alert(result.message);
            }
        });

        async function fetchDocs() {
            const response = await fetch('/platform_tracker');
            const parser = new DOMParser();
            const doc = parser.parseFromString(await response.text(), 'text/html');
            const newTableBody = doc.getElementById('doc-table-body').innerHTML;
            tableBody.innerHTML = newTableBody;
        }

        function editDoc(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const cells = row.querySelectorAll('td');
            docIdInput.value = id;
            platformNameInput.value = cells[0].textContent;
            docTypeInput.value = cells[1].textContent;
            docNameInput.value = cells[2].textContent;
            versionInput.value = cells[3].textContent;
            pathInput.value = cells[4].textContent;
        }

        async function deleteDoc(id) {
            if (confirm('Are you sure you want to delete this document?')) {
                const response = await fetch('/api/documents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    await fetchDocs();
                } else {
                    alert(result.message);
                }
            }
        }

        function resetForm() {
            docIdInput.value = '';
            form.reset();
        }
    </script>
</body>
</html>
